<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="image-section">
            <img src="images/illustration-hero.svg" alt="">
        </div>
        <div class="text-section">
            <h2>Order Summary</h2>
            <p>You can now listen million of songs, audiobooks, and broadcasts on any device
                anywhere you like!
            </p>
            <div class="plan">
                <div class="one">
                    <div class="icon"><img src="images/icon-music.svg" alt=""></div>
                    <div class="annual">
                        <h4>Annual Plan</h4>
                        <p>$59.99/year</p>
                    </div>
                </div>
                <div class="two"><p>Change</p></div>
            </div>
            <div class="btn"><button>Proceed to Payment</button></div>
            <footer><p>Cancel Order</p></footer>
        </div>
    </main>
</body>
</html>
